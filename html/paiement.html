<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paiement</title>
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/paiement.css">
    <link rel="stylesheet" href="../css/footer.css">
</head>
<body>
    <header>
        <div class="left">
            <a href="accueil.html?name=toto">
                <img src="../svg/sun.svg" alt="">
            </a>
        </div>
        <div class="right">
            <a href="profile.html?name=toto">
                <img src="../svg/person-svgrepo-com.svg" alt="">
            </a>
            <a href="favorite.html?name=toto">
                <img src="../svg/black-heart-svgrepo-com.svg" alt="">
            </a>
            <a href="search.html?name=toto">
                <img src="../svg/icons8-search.svg" alt="">
            </a>
            <a href="cart.html?name=toto">
                <img src="../svg/shopping-cart-outline-svgrepo-com.svg" alt="">
            </a>
            <a href="index.html">
                <img src="../svg/exit-svgrepo-com.svg" alt="">
            </a>
        </div>
    </header>
    <section>
        <h1>Paiement</h1>
        <form action="merci.html">
            <input type="hidden" name="name" value="toto">
            <div class="input-field">
                <label for="">Prix</label>
                <input type="text" id="" readonly value="30,00 €">
            </div>
            <div class="input-field">
                <label for="">Livraison</label>
                <div class="radios">
                    <input type="radio" name="liv" id="phy"><label for="phy">Physique</label>
                    <input type="radio" name="liv" id="stream" checked><label for="stream">Streaming</label>
                </div>
            </div>
            <div class="input-field">
                <label for="name">Nom</label>
                <input type="text" id="name" value="toto">
            </div>
            <div class="input-field">
                <label for="mail">Adresse email</label>
                <input type="text" id="mail" value="toto@gmail.com" readonly>
            </div>
            <div class="input-field">
                <label for="cardNum">Numéro de carte</label>
                <input type="text" id="cardNum" placeholder="1234 1234 1234 5678" maxlength="19">
            </div>
            <div class="input-field">
                <label for="expDate">Date d'expiration</label>
                <input type="text" id="expDate" placeholder="01/24" maxlength="5">
            </div>
            <div class="input-field">
                <label for="cvc">CVC</label>
                <input type="text" id="cvc" placeholder="123" maxlength="3">
            </div>
            <button type="submit">Payer</button>
        </form>
    </section>
    <footer>
        <div class="links">
            <a href="#">A propos</a>
            <a href="#">Mentions légales</a>
            <a href="#">Politique de cookeis</a>
        </div>
        <div class="countries">
            <p>France</p>
            <p>United States</p>
            <p>Italy</p>
            <p>Germany</p>
            <p>UK</p>
            <p>Spain</p>
        </div>
    </footer>
</body>
</html>
