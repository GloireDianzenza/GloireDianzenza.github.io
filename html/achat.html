            <a href="accueil.html?name=toto">

    <section>
        <h1>Achat de : Die Hard</h1>
        <section class="part1">
            <div class="left">
                <img src="../img/DieHard.jpg" alt="">
            </div>
            <div class="right">
                <h2>1988</h2>
                <p>NYPD cop John McClane becomes a one-man army when a Christmas party at his estranged wife's workplace is overtaken by terrorists.</p>
            </div>
        </section>
        <section class="part2">
            <form action="paiement.html">
                <input type="hidden" name="name" value="toto">
                <div class="input-field">
                    <label for="">Quantité</label>
                    <div class="range">
                        <button type="button" class="range-minus">-</button>
                        <input type="text" readonly value="1" id="numProducts">
                        <button type="button" class="range-plus">+</button>
                    </div>
                </div>
                <div class="input-field">
                    <label for="">Prix total</label>
                    <p id="prix">10,00 €</p>
                </div>
                <div class="input-field">
                    <label for="">Numéro de confirmation</label>
                    <p id="numConf">E506</p>
                </div>
                <div class="buttons">
                    <button type="submit">Acheter</button>
                    <button type="button">Ajouter au panier</button>
                </div>
            </form>
        </section>
    </section>
    <footer>
        <div class="links">
            <a href="#">A propos</a>
            <a href="#">Mentions légales</a>

        </div>
        <div class="countries">
